env:
  es2021: true
  # jest: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - prettier
rules:
  quotes: 
    - error
    - single
  '@typescript-eslint/no-non-null-assertion': off
  no-duplicate-imports: error
settings: 
  import/resolver: 
    typescript: {}